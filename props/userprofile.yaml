data_path: 'dataset/userprofile/'
benchmark_filename: [ train, valid, test ]
#ITEM_ID_FIELD: item_id_list
#ITEM_ID_LIST_FIELD: item_id_list
load_col:
  inter: [ user_id, item_id_list, item_id, gender]
alias_of_item_id: [ item_id_list ]
label_field: gender
num_classes: 2
#user_profile: gender
neg_sampling: ~
transform: ~

topk: [ 10, 50 ]
metrics: [ HIT, NDCG ]
valid_metric: NDCG@10
# train_stage: transductive_ft  # inductive_ft (w/o ID) / transductive_ft (default, w/ ID)
train_stage: userprofile_ft # inductive_ft (w/o ID) / transductive_ft (default, w/ ID)
eval_batch_size: 256
train_batch_size: 128
stopping_step: 10

gpu_id: '0'
log_prefix: ''
log_suffix: ''

interest_ratio: 0.5
# - for DPC-KNN only
knn_local_ratio: 0.1

reproducibility: true
state: DEBUG
